<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-sm navbar-expand-md bg-secondary rounded"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <img
              class="navbar-brand rounded-circle img-thumbnail"
              src="images/computer.png"
              alt=""
              height="75px"
              width="75px"
            />
            <ul
              class="navbar-nav me-auto"
              style="font-weight: bolder; color: white"
            >
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white" href="">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: red" href="">Logout</a>
              </li>
            </ul>
            <form class="d-flex" style="float: right">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div
        id="demo"
        class="carousel slide"
        data-bs-ride="carousel"
        style="height: 400px"
      >
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <center>
              <img
                src="images/ekiti_government_logo-removebg-preview.png"
                alt="Los Angeles"
                class=""
                height="400px"
                width="400px"
              />
            </center>
          </div>
          <div class="carousel-item">
            <center>
              <img
                src="images/computer.png"
                alt="Chicago"
                class=""
                height="400px"
                width="400px"
              />
            </center>
          </div>
          <div class="carousel-item">
            <center>
              <img
                src="images/bimpe.jpg"
                alt="New York"
                class="img-thumbnail rounded"
                height="400px"
                width="400px"
              />
              <div class="carousel-caption">
                <h3>Bimpe And Her Dog</h3>
                <p>
                  The dog was looking at Bimpe angrily because Bimpe did not
                  want to snap with it
                </p>
              </div>
            </center>
          </div>
        </div>
        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <hr />
      <br />
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#bud"
      >
        Profile
      </button>
      <div class="modal" id="bud">
        <div class="modal-dialog-md">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <center><h4 class="modal-title">Bimpe's Profile</h4></center>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <center>
                <h1>I am Bimpe Olatunji</h1>
                <img
                  src="images/bimpe.jpg"
                  class="img-thumbnail rounded"
                  alt=""
                  height="100px"
                  width="100px"
                />
              </center>
            </div>
            <div class="modal-footer bg-info">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
